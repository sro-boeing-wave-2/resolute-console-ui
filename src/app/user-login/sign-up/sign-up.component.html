<!DOCTYPE html>
<html lang="en">

<head>
  <title>Resolute | Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="container content">
    <form #userForm="ngForm" class="needs-validation col-lg-6 col-md-8 col-sm-10" [formGroup]='signUpForm' (ngSubmit)="GenerateAccount()"
      novalidate name="signup-form">
      <div class="logo">
        <i class="fab fa-ravelry"></i>
      </div>
      <h1>Create a New Account</h1>
      <div class="form-group">

        <div class="teamname-input">
          <input type="text" ng-required="true" name="organisationDisplayName" formControlName="organisationDisplayName" class="form-control"
            id="validationCustom01" placeholder="Company Name" [ngClass]="{ 'is-invalid': submitted && f.organisationDisplayName.errors }"
          />
          <div *ngIf="submitted && f.organisationDisplayName.errors" class="invalid-feedback">
            <div *ngIf="f.organisationDisplayName.errors.required" style="color: yellow">*Organization Name is required</div>
          </div>
        </div>

        <div class="username-input">
          <input type="text" name="organisationName" formControlName="organisationName" class="form-control" id="validationCustom02"
            placeholder="Unique Team Name" required [ngClass]="{ 'is-invalid': submitted && f.organisationName.errors }" />
          <div *ngIf="submitted && f.organisationName.errors" class="invalid-feedback">
            <div *ngIf="f.organisationName.errors.required" style="color: yellow;">*UserName is required</div>
          </div>
        </div>

        <div class="logourl-input">
          <input type="text" name="logoUrl" formControlName="logoUrl" class="form-control" id="validationCustom03" placeholder="Logo Url"
            required [ngClass]="{ 'is-invalid': submitted && f.logoUrl.errors }" />
          <div *ngIf="submitted && f.logoUrl.errors" class="invalid-feedback">
            <div *ngIf="f.logoUrl.errors.required" style="color: yellow;">*Please give your Company URL</div>
          </div>
        </div>

        <div class="email-id-input">
          <input type="text" name="email" class="form-control" formControlName="email" id="validationCustom04" placeholder="Enter your E-mail ID"
            required [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required" style="color: yellow;">*Email is required</div>
            <div *ngIf="f.email.errors.email" style="color: yellow;">*Email must be a valid email address</div>
          </div>
        </div>

        <div class="password-input">
          <input type="password" name="password" formControlName="Password" class="form-control" id="validationCustom05" placeholder="New Password"
            required [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
          <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
            <div *ngIf="f.Password.errors.required" style="color: yellow;">*Password is required</div>
            <div *ngIf="f.Password.errors.minlength" style="color: yellow;">*Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="confirm-password-input">
          <input type="password" class="form-control" formControlName="ConfirmPassword" id="validationCustom06" placeholder="Confirm Password"
            required [ngClass]="{ 'is-invalid': submitted && f.ConfirmPassword.errors }">
          <div *ngIf="submitted && f.ConfirmPassword.errors" class="invalid-feedback">
            <!-- <div *ngIf="f.ConfirmPassword.errors.required" style="color: yellow;">*Password does not match</div> -->
          </div>
          <span style="color: yellow; font-size: 13px" *ngIf="ErrorMessage">{{ErrorMessage}}</span><br>
        </div>
        <div class="btn ">
           <!-- <span style="color: yellow;" *ngIf="ErrorMessage">{{ErrorMessage}}</span><br> -->
          <button [disabled]="loading" id="buttonId" type="submit">SIGN UP</button>

        </div>
      </div>
    </form>
  </div>
  <div class="container content">
    <form></form>
  </div>
</body>

</html>
