<html lang="en">

<head>
  <title>Resolute | Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar  nav">
  </nav>

  <div class="container content">
    <form class="needs-validation col-lg-6 col-md-8 col-sm-10" [formGroup]="loginForm" (ngSubmit)="LoginToAccount()" novalidate name="login-form">
      <div class="logo">
          <i class="fab fa-ravelry"></i>
      </div>

      <div class="form-group">
        <div class="username">
          <input type="text" name="username" formControlName="Username" class="form-control" id="validationCustom03" placeholder="Username" required />

          <!-- <div *ngIf="UserName.touched && !UserName.valid" id="username-error">
            Please provide a valid Username.
          </div> -->
        </div>

        <div class="password">
          <input type="text" name="password" formControlName="Password" ng-required="true"  class="form-control" id="validationCustom04" placeholder="Password" required>
          <!-- <div *ngIf="!Password.valid && Password.touched" id="password-error" >
            Password must be 6 to 10 characters long.
          </div> -->
        </div>
        <div class="btn ">
          <button id="buttonId" type="submit">LOG IN</button>
        </div>
        </div>
        <section *ngIf="unauthorized">
          <p id="invalid"> {{unauthorized}} </p>
        </section>
    </form>
    </div>
</body>
</html>
