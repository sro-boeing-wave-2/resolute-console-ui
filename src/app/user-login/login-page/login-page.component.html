<head>
  <title>Resolute | Login</title>

<body>
  <nav class="navbar  nav">
  </nav>

  <div class="container content">


    <form #userForm="ngForm" class="needs-validation col-lg-6 col-md-8 col-sm-10" [formGroup]='loginForm' (ngSubmit)="LoginToAccount()"
      novalidate name="login-form">
      <div class="logo">
        <i class="fab fa-ravelry"></i>
      </div>
      <div class="form-group">
        <div class="username">
          <input type="text" ng-required="true" name="Username" formControlName="Username" class="form-control" id="validationCustom03"
            placeholder="Company Name" [ngClass]="{ 'is-invalid': isSubmitted && f.Username.errors }" />
          <div *ngIf="isSubmitted && f.Username.errors" class="invalid-feedback">
            <div *ngIf="f.Username.errors.required" style="color: yellow">*Organization Name is required</div>
          </div>
        </div>

        <div class="password">
          <input type="password" name="password" formControlName="Password" class="form-control" id="validationCustom04" placeholder="Password"
            required [ngClass]="{ 'is-invalid': isSubmitted && f.Password.errors }" />
          <div *ngIf="isSubmitted && f.Password.errors" class="invalid-feedback">
            <div *ngIf="f.Password.errors.required" style="color: yellow;">*Password is required</div>
            <div *ngIf="f.Password.errors.minlength" style="color: yellow;">*Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="btn ">
          <!-- <span style="color: yellow;" *ngIf="ErrorMessage">{{ErrorMessage}}</span><br> -->
          <button id="buttonId" type="submit">LOG IN</button>
        </div>
        <section *ngIf="unauthorized">
          <p id="invalid"> {{unauthorized}} </p>
        </section>
      </div>


    </form>
