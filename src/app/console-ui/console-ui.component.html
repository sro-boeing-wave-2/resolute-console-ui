
<body>
<mat-toolbar id="header">
  <mat-toolbar-row>
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span id="mainTitle">
      <a routerLink="/console/home" routerLinkActive="active">RESOLUTE</a>
    </span>
    <span class="spacer"></span>
    <button type="button" id="createButton" mat-raised-button routerLink="/console/newticket"> Create </button>
    <mat-icon class="icon">notifications</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" [mode]="side">
      <section id="agentDetails">
        <div id="photo-background">
          <div id="square-box">
            <img src="{{agentDetails?.profileImageUrl}}" id="UserImage-box">
            <!-- <div id="UserImage-box"></div> -->
          </div>
        </div>
        <br>
        <!-- ../assets/images/def_user.png -->
        <!--  -->
        <mat-divider></mat-divider>
        <p> Name : {{agentDetails?.name}} </p>
        <!--  -->
        <p> Department : {{agentDetails?.departmentName}} </p>
        <!--  -->
        <p> Organization : {{agentDetails?.organisationName}} </p>
        <!--  -->
      </section>
      <section id="navigation">
        <button class="link-btn" routerLink="/console/home" routerLinkActive="active">
          <i class="fas fa-home"></i> Home </button>

        <button class="link-btn" routerLink="/console/dashboard" routerLinkActive="active">
          <i class="far fa-chart-bar"></i> Dashboard </button>

<footer>
  <mat-toolbar>
    <mat-toolbar-row>
      <p>&copy; Resolute</p>
    </mat-toolbar-row>
  </mat-toolbar>
