<mat-toolbar id="header">
  <mat-toolbar-row>
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span id="mainTitle">
      <a routerLink="/console/home" routerLinkActive="active">RESOLUTE</a>
    </span>
    <span class="spacer"></span>
    <button type="button" id="createButton" mat-raised-button routerLink="/console/newticket"> Create </button>
    <mat-icon class="icon">notifications</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" [mode]="side">
    <section id="agentDetails">
        <!-- ../assets/images/def_user.png -->
      <img src="{{agentDetails.ProfileImageUrl}}" alt="{{agentdetails.Name}}" id="userImage">
      <!--  -->
      <mat-divider></mat-divider>
      <h3> Name : {{agentDetails.Name}} </h3>
      <!--  -->
      <p> Department : {{agentDetails.DepartmentName}} </p>
      <!--  -->
      <p> Organization : {{agentDetails.OrganizationName}} </p>
      <!--  -->
    </section>
    <section id="navigation">
      <h1>
        <a routerLink="/console/home" routerLinkActive="active">
          <mat-icon>home</mat-icon> Home </a>
      </h1>
      <h1>
        <a routerLink="/console/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon> Dashboard </a>
      </h1>
      <h1>
        <a routerLink="/console/tickets/all" routerLinkActive="active">
          <mat-icon>contact_mail</mat-icon> Tickets </a>
      </h1>
      <mat-divider></mat-divider>
      <h3>
        <button mat-raised-button (click)="logOut()">
          <mat-icon>exit_to_app</mat-icon> Log Out </button>
      </h3>
    </section>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
</body>
</html>
