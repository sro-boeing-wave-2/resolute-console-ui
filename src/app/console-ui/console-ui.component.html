<html lang="en">
<head>
  <title>Resolute | Navbar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>


<body>
<mat-toolbar id="header">
  <mat-toolbar-row>
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span id="mainTitle"><a routerLink="/console/home" routerLinkActive="active">RESOLUTE</a></span>
    <span class="spacer"></span>
    <button type="button" id="createButton" mat-raised-button routerLink="/console/newticket"> Create </button>
    <mat-icon class="icon">notifications</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" [mode]="side">
    <section id="agentDetails">
        <!-- ../assets/images/def_user.png -->
      <div id="photo-background">
        <div id="square-box">
            <div id="UserImageBox"></div>
          </div>
        </div>
        <br>
      <!-- {{agentDetails.profileImageUrl}} -->
      <mat-divider></mat-divider>
      <h4> Name : Syed Arhaam Ahmed</h4>
      <!-- {{agentDetails.name}} -->
      <p> Department : Swagger</p>
      <!-- {{agentDetails.department.department}} -->
      <p> Organization : Boeing</p>
      <!-- {{agentDetails.organization.name}} -->
    </section>
    <section id="navigation">
      <button class="link-btn" routerLink="/console/home" routerLinkActive="active"><i class="fas fa-home"></i> Home</button>
      <button class="link-btn" routerLink="/console/dashboard" routerLinkActive="active"><i class="far fa-chart-bar"></i> Dashboard</button>
      <button class="link-btn" routerLink="/console/tickets/all" routerLinkActive="active"><i class="far fa-address-card"></i> Tickets </button>
      <mat-divider></mat-divider>
      <button class="logout-btn" mat-raised-button (click)="logOut()"><mat-icon>exit_to_app</mat-icon> Log Out </button>
    </section>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
</body>
</html>
