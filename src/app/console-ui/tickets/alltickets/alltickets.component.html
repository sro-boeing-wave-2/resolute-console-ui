<table mat-table [dataSource]="allTickets" class="mat-elevation-z8">

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> SUBJECT </th>
    <td mat-cell *matCellDef="let element"> <button  type="button" mat-button (click)="onClick(element)">{{element.subject | titlecase}}</button> </td>
  </ng-container>

  <ng-container  matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef> SOURCE </th>
    <td  mat-cell *matCellDef="let element"> <a style="cursor: pointer; color: #4f5b62"  (click)=onClick(element)> {{element.source | titlecase}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> STATUS </th>
    <td mat-cell *matCellDef="let element"> <a style="cursor: pointer; color:#4f5b62" (click)=onClick(element)>{{element.status == 0 ? 'Open' : element.status == 1 ? 'Closed' : 'Unassigned'}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> PRIORITY </th>
    <td mat-cell *matCellDef="let element"> <a style="cursor: pointer; color:#4f5b62" (click)=onClick(element)>{{element.priority | titlecase}}</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class= "ticketRowLinks" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
