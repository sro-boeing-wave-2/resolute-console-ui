<table mat-table [dataSource]="closedTickets" class="mat-elevation-z8">

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> SUBJECT <button mat-button (click)="changeSortBy('subject')"><mat-icon>arrow_upward</mat-icon></button></th>
    <td mat-cell *matCellDef="let element"> <button type="button" mat-button (click)="onClick(element)">{{element.subject
        | titlecase}}</button> </td>
  </ng-container>

  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef> SOURCE <button mat-button (click)="changeSortBy('source')"><mat-icon>arrow_upward</mat-icon></button></th>
    <td mat-cell *matCellDef="let element"> {{element.source | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> STATUS <button mat-button (click)="changeSortBy('status')"><mat-icon>arrow_upward</mat-icon></button></th>
    <td mat-cell *matCellDef="let element"> Closed </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> PRIORITY <button mat-button (click)="changeSortBy('priority')"><mat-icon>arrow_upward</mat-icon></button></th>
    <td mat-cell *matCellDef="let element"> {{element.priority | titlecase}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
