<table mat-table [dataSource]="openTickets" class="mat-elevation-z8">

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> SUBJECT </th>
    <td mat-cell *matCellDef="let element"> <button type="button" mat-button (click)="onClick(element)">{{element.subject
        | titlecase}}</button> </td>
  </ng-container>

  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef> SOURCE </th>
    <td mat-cell *matCellDef="let element"> {{element.source | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> STATUS </th>
    <td mat-cell *matCellDef="let element"> Open </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> PRIOIRTY </th>
    <td mat-cell *matCellDef="let element"> {{element.priority | titlecase}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
