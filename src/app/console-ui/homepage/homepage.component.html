<section id="displaySection">
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px" >
    <mat-grid-tile (click)="onClick('')">
      <mat-card-content>
        <h1>Total Tickets</h1>
        <p>{{numberOfTickets.total}} </p>
      </mat-card-content>
    </mat-grid-tile>
    <mat-grid-tile (click)="onClick('open')">
      <mat-card-content>
        <h1>Open Tickets</h1>
          <p> {{numberOfTickets.open}}</p>
        </mat-card-content>
    </mat-grid-tile>
    <mat-grid-tile (click)="onClick('closed')">
      <mat-card-content>
        <h1>Closed Tickets</h1>
        <p>{{numberOfTickets.closed}}</p>
      </mat-card-content>
    </mat-grid-tile>
    <mat-grid-tile (click)="onClick('due')">
      <mat-card-content>
        <h1> Tickets</h1>
        <p>{{numberOfTickets.due}}</p>
      </mat-card-content>
      </mat-grid-tile>
  </mat-grid-list>
</section>
