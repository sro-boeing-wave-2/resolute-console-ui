<html lang="en">
<head>
  <title>Resolute | HomePage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
<div class="container">
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
    <mat-grid-tile (click)="onClick('open')" class="agentTicketsOpen">
      <mat-card-content>
        <h2>Open Tickets</h2>
        <h3> {{numberOfTickets?.open}}</h3>
      </mat-card-content>
    </mat-grid-tile>
    <mat-grid-tile (click)="onClick('due')" class="departmentTicketsUnassigned">
        <mat-card-content>
          <h2>Unassigned Tickets</h2>
          <h3>{{numberOfTickets?.due}}</h3>
        </mat-card-content>
      </mat-grid-tile>
      <mat-grid-tile (click)="onClick('closed')"  class="agentTicketsClosed">
      <mat-card-content>
        <h2>Closed Tickets</h2>
        <h3>{{numberOfTickets?.closed}}</h3>
      </mat-card-content>
    </mat-grid-tile>
    <mat-grid-tile (click)="onClick('')" class="departmentTicketsTotal">
      <mat-card-content>
        <h2>Total Tickets</h2>
        <h3>{{numberOfTickets?.total}} </h3>
      </mat-card-content>
    </mat-grid-tile>
  </mat-grid-list>
</div>
</body>
