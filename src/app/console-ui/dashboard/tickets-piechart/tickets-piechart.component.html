<div class="dx-viewport">
  <div class="demo-container">
    <dx-pie-chart id="pie" title="Overall Tickets Status" palette="bright" [dataSource]="pieChartdata">
      <dxo-legend orientation="horizontal" itemTextPosition="right" horizontalAlignment="center" verticalAlignment="bottom" [columnCount]="4"></dxo-legend>
      <dxo-export [enabled]="true"></dxo-export>
      <dxi-series argumentField="country" valueField="medals">
        <dxo-label [visible]="true" position="columns" [customizeText]="customizeLabel">
          <dxo-font [size]="16"></dxo-font>
          <dxo-connector [visible]="true" [width]="0.5"></dxo-connector>
        </dxo-label>
      </dxi-series>
    </dx-pie-chart>
  </div>
</div>
