<div id="chart-demo">
  <dx-chart palette="violet" [dataSource]="csatData">
    <dxi-series *ngFor="let data of csatMetaData" [valueField]="data?.value" [name]="data?.name">
    </dxi-series>
    <dxo-common-series-settings #seriesSettings argumentField="date" [type]="types[0]">
    </dxo-common-series-settings>
    <dxo-margin [bottom]="20"></dxo-margin>
    <dxo-argument-axis [valueMarginsEnabled]="false" discreteAxisDivisionMode="crossLabels">
      <dxo-grid [visible]="true"></dxo-grid>
    </dxo-argument-axis>
    <dxo-legend verticalAlignment="bottom" horizontalAlignment="center" itemTextPosition="bottom">
    </dxo-legend>
    <dxo-title text="Customer Satisfaction Score">
    </dxo-title>

    <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip">
    </dxo-tooltip>
  </dx-chart>
  <div class="options" hidden>
    <div class="caption">Options</div>
    <div class="option">
      <span>Series Type</span>
      <dx-select-box [dataSource]="types" [(value)]="seriesSettings.type">
      </dx-select-box>
    </div>
  </div>
</div>
